<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        //This function will randomly select the computer's choice in the game.
        function computerPlay() {
            var options = ['Rock','Paper','Scissors'];
            var computerChoice = options[Math.floor(Math.random() * options.length)];
            return computerChoice;
        }

        //This function will compare the computer and player's selection and determine a winner.
        function playGame(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase()
            computerSelection = computerSelection.toLowerCase()

            if (playerSelection === 'rock' && computerSelection === 'scissors') {
                return `You win! ${playerSelection} beats ${computerSelection}`
            } else if (playerSelection === 'rock' && computerSelection === 'paper') {
                return `You lose! ${computerSelection} beats ${playerSelection}`
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                return `You win! ${playerSelection} beats ${computerSelection}`
            } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                return `You lose! ${computerSelection} beats ${playerSelection}`
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                return `You win! ${playerSelection} beats ${computerSelection}`
            } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                return `You lose! ${computerSelection} beats ${playerSelection}`
            } else if (playerSelection === computerSelection) {
                return `You tied! ${playerSelection} draws ${computerSelection}`
            }
        }

        
        //Set up variables to count how many rounds each player wins.
        comp = 0;
        player = 0;

        function game() {
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("Rock, Paper, or Scissors?");
                let computerSelection = computerPlay();
                let result = playGame(playerSelection, computerSelection);
                console.log(result)


                if (result.slice(0,7) === 'You win') {
                    player++;
                    console.log(player)
                } else if (result.slice(0,8) === 'You lose') {
                    comp++;
                    console.log(comp)
                }
            }
            if (player>comp) {
                alert('You beat the computer!');
            } else if (comp>player) {
                alert('You lost to the computer!');
            } else {
                alert('You tied!');
            }
        }

        game();
    </script>
</body>
</html>
